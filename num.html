<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Numbering Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-line;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>URL Numbering Tool</h2>

  <textarea id="urlInput" placeholder="Paste your URLs here, one per line..."></textarea><br>
  <button onclick="numberUrls()">Update</button>

  <div class="output" id="outputBox"></div>

  <script>
    function numberUrls() {
      const input = document.getElementById("urlInput").value;
      const urls = input
        .split(/\r?\n/)
        .map(url => url.trim())
        .filter(url => url !== "");

      let output = "";
      urls.forEach((url, index) => {
        output += `${index + 1}) ${url}\n`;
      });

      document.getElementById("outputBox").textContent = output;
    }
  </script>

</body>
</html>
